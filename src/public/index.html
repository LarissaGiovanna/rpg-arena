<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>RPG Arena</title>

</head>

<body>
    <main>
        <nav id="choose_fighter">

                <div id="player1">
                    <ul>
                        <li><img src="../public/assets/warrior.svg" alt="Warrior">

                                <p> Warrior</p>

                            </div>
                        </li>
                        <li><img src="../public/assets/mage.svg" alt="Mage">
                            <div>
                                <p> Mage</p>
                                <button onclick="selectFighter(name, 'mage', 1)">Choose</button>
                            </div>
                        <li><img src="../public/assets/arrowman.svg" alt="ArrowMan">
                            <div>
                                <p> ArrowMan</p>
                                <button onclick="selectFighter(name, 'arrowman', 1)">Choose</button>
                            </div>
                        </li>
                        <li><img src="../public/assets/cleric.svg" alt="Cleric">
                            <div>
                                <p> Cleric</p>
                                <button onclick="selectFighter(name, 'cleric', 1)">Choose</button>
                            </div>
                    </ul>
                </div>
                <div id="player2">
                    <ul>
                        <li><img src="../public/assets/warrior.svg" alt="Warrior">
                            <div>
                                <p> Warrior</p>
                                <button onclick="selectFighter(name, 'warrior', 1)">Choose</button>

                            <div>
                                <p> Mage</p>
                                <button onclick="selectFighter(name, 'mage', 1)">Choose</button>
                            </div>
                        <li><img src="../public/assets/arrowman.svg" alt="ArrowMan"><div>
                                <p> ArrowMan</p>
                                <button onclick="selectFighter(name, 'arrowman', 1)">Choose</button>
                        </div>
                        </li>
                        <li><img src="../public/assets/cleric.svg" alt="Cleric">
                            <div>
                                <p> Cleric</p>
                                <button onclick="selectFighter(name, 'cleric', 1)">Choose</button>
                            </div>
                    </ul>
                </div>
            </div>
        </nav>
    </main>


    <script src="../dist/app.js"></script>
    <script src="../dist/basico.js" type="module"></script>
